<article class="student">
  <form class="student__form" (ngSubmit)="onSubmit()">
    <h2 class="student__head">Форма</h2>
    <div class="student__name">
      <label>Ім'я студента: </label>
      <input
        type="text"
        id="name1"
        [(ngModel)]="studentName"
        name="name"
        required
      />
    </div>
    <div class="student__avarage">
      <label>Середній бал: </label>
      <input
        type="number"
        id="avarage1"
        [(ngModel)]="studentAverage"
        name="average"
        min="1"
        max="5"
        required
      />
    </div>
    <button class="btn" type="submit">Підтвердити</button>
  </form>
  <section class="result-1" *ngIf="scholarship !== null">
    <h2 class="result-head">Результат</h2>
    <p class="result1-text-1">Студент: {{ studentName }}</p>
    <p class="result1-text-2">Стипендія: {{ scholarship }}</p>
  </section>
</article>
